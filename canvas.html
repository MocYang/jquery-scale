<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Title</title>
    <style>
        #stage {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <canvas id="stage" width="600" height="500"></canvas>
</div>
<script>
    var canvas = document.getElementById('stage'),
        ctx = canvas.getContext('2d');
    var img = new Image();
    img.onload = function(e) {
      ctx.drawImage(this, 0, 0);
    }
    img.src = 'timg.jpg';

    canvas.addEventListener('touchstart', function(e) {
      var points = e.targetTouches;
      var touchPointX = points[0].pageX,
          touchPointY = points[0].pageY;

      var points1 = points[0],
          points2 = points[1],
          imgLeft = img.width / 2,
          imgTop = img.height / 2;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, touchPointX - imgLeft, touchPointY - imgTop);

      if(points.length === 2) {

      }else {
        drawCenterPoint(touchPointX, touchPointY, 5, 5);
      }
    });

    canvas.addEventListener('touchmove', function(e) {
      var points = e.targetTouches;
      var touchPointX = points[0].pageX,
          touchPointY = points[0].pageY;

      var points1 = points[0],
          points2 = points[1],
          imgLeft = img.width / 2,
          imgTop = img.height / 2;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, touchPointX - imgLeft, touchPointY - imgTop);

      if(points.length === 2) {

      }else {
        drawCenterPoint(touchPointX, touchPointY, 5, 5);
      }
    });

    function drawCenterPoint(x, y, width, height) {
      ctx.beginPath();
      ctx.fillStyle = '#f00';
      ctx.fillRect(x, y, width, height);
      ctx.fill();
      ctx.closePath();
    }
</script>
</body>
</html>
