<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <style>
    #stage {
      width: 300px;
      height: 300px;
      border: 1px solid black;
    }
    li {
      margin: 10px;
    }
    button {
      margin: 5px;
    }
  </style>
</head>

<body>
<div class="wrapper" id="stage"></div>
<canvas id="example" width="200" height="200"></canvas>
<ul>
  <li><button class="add-child">添加一张图</button>（在数组末尾）</li>
  <li><input class="add-child-index" type="text" placeholder="输入要添加的位置，从0开始"><button class="add-child-at">添加一张图</button>（在位置i处）</li>
  <li><button class="clear">清空stage</button></li>
  <li><button class="get-all">获取所有的images</button></li>
  <li><input class="remove" type="text" placeholder="填写图片的ID"><button class="remove-btn">移除一张图</button></li>
  <li><input class="replace" type="text" placeholder="填写图片的ID"><button class="replace-btn">替换某张图</button></li>
  <li><input class="get-options" type="text" placeholder="填写图片的ID"><button class="get-options-btn">获取指定ID的options</button></li>
  <li><button class="set-options-btn">设置指定ID的options</button>
    <pre>
      {
        id: 'img2222',
        position: 'center right',
        offset: {
          x: 11,
          y: 11
        },
        mask: false,
        interactive: true,
        scale: 2
      }
    </pre>
  </li>
  <li><button class="get-data-btn">获取stage的image data</button></li>
</ul>
<div class="container">

</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../src/js/easeljs.min.js"></script>
<script src="../src/js/jquery-scale.js"></script>
<script src="./app.js"></script>
</body>

</html>
