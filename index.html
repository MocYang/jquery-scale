<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <style>
    #stage {
      width: 300px;
      height: 300px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
<div class="wrapper" id="stage"></div>
<ul>
  <li><button class="add-back">添加背景图</button></li>
  <li><button class="add-fore">添加前景图</button></li>
  <li><button class="clear">清空stage</button></li>
  <li><input class="remove-back" type="text" placeholder="填写图片的ID"><button class="remove-back-btn">移除该背景图</button></li>
  <li><input class="remove-fore" type="text" placeholder="填写图片的ID"><button class="remove-fore-btn">移除该前景图</button></li>
  <li><input class="remove" type="text" placeholder="填写图片的ID"><button class="remove-btn">移除一张图</button></li>
  <li><input class="exchange-back" type="text" placeholder="填写图片的ID"><button class="exchange-back-btn">替换某张背景图</button></li>
  <li><input class="exchange-fore" type="text" placeholder="填写图片的ID"><button class="exchange-fore-btn">替换某张前景图</button></li>
  <li><button class="get-data-btn">获取stage的image data</button></li>
</ul>
<div class="container">

</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="./dist/js/easeljs.min.js"></script>
<script src="dist/js/jquery-scale.js"></script>
<script src="./examples/app.js?2"></script>
</body>

</html>
